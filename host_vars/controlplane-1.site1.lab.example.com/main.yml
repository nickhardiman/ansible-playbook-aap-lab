---
# virt-install
# These values override defaults.
# default variables and their values are listed here. 
#   https://github.com/nickhardiman/libvirt-guest/blob/main/defaults/main.yml

# compute 
# double the default
cpus: 4
ram: 8192

# storage
# default 30GB disk

# network
nics:
  -
    name: enp1s0
    mac: "{{ lab_mac_prefix }}:00:10"
    net: "{{ lab_libvirt_name }}"
    # !!! get rid of this?
    # used in
    # ansible_collections/nick/platform/roles/hosts_record/tasks/main.yml
    # IP from DHCP
    ip: "{{ lab_net_prefix }}.10"

net_services:
  - http
  - https
  - ssh

# OS
host: controlplane-1
fqdn: "{{ host }}.site1.lab.example.com"
RPMs: {}

# kickstart
kickstart_template: "kvm-guest-static.ks.j2"

# accounts
